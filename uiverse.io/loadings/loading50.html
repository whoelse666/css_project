<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    .loader {
  position: relative;
  width: 164px;
  height: 164px;
}

.loader::before , .loader::after {
  content: '';
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: #00bd26;
  left: 50%;
  top: 50%;
  -webkit-animation: rotate 1s ease-in infinite;
          animation: rotate 1s ease-in infinite;
}

.loader::after {
  width: 20px;
  height: 20px;
  background-color: #00bd26;
  -webkit-animation: rotate 1s ease-in infinite, moveY 1s ease-in infinite;
          animation: rotate 1s ease-in infinite, moveY 1s ease-in infinite;
}

@-webkit-keyframes moveY {
  0% , 100% {
    top: 10%
  }

  45% , 55% {
    top: 59%
  }

  60% {
    top: 40%
  }
}

@keyframes moveY {
  0% , 100% {
    top: 10%
  }

  45% , 55% {
    top: 59%
  }

  60% {
    top: 40%
  }
}

@-webkit-keyframes rotate {
  0% {
    -webkit-transform: translate(-50%, -100%) rotate(0deg) scale(1 , 1);
            transform: translate(-50%, -100%) rotate(0deg) scale(1 , 1)
  }

  25% {
    -webkit-transform: translate(-50%, 0%) rotate(180deg) scale(1 , 1);
            transform: translate(-50%, 0%) rotate(180deg) scale(1 , 1)
  }

  45% , 55% {
    -webkit-transform: translate(-50%, 100%) rotate(180deg) scale(3 , 0.5);
            transform: translate(-50%, 100%) rotate(180deg) scale(3 , 0.5)
  }

  60% {
    -webkit-transform: translate(-50%, 100%) rotate(180deg) scale(1, 1);
            transform: translate(-50%, 100%) rotate(180deg) scale(1, 1)
  }

  75% {
    -webkit-transform: translate(-50%, 0%) rotate(270deg) scale(1 , 1);
            transform: translate(-50%, 0%) rotate(270deg) scale(1 , 1)
  }

  100% {
    -webkit-transform: translate(-50%, -100%) rotate(360deg) scale(1 , 1);
            transform: translate(-50%, -100%) rotate(360deg) scale(1 , 1)
  }
}

@keyframes rotate {
  0% {
    -webkit-transform: translate(-50%, -100%) rotate(0deg) scale(1 , 1);
            transform: translate(-50%, -100%) rotate(0deg) scale(1 , 1)
  }

  25% {
    -webkit-transform: translate(-50%, 0%) rotate(180deg) scale(1 , 1);
            transform: translate(-50%, 0%) rotate(180deg) scale(1 , 1)
  }

  45% , 55% {
    -webkit-transform: translate(-50%, 100%) rotate(180deg) scale(3 , 0.5);
            transform: translate(-50%, 100%) rotate(180deg) scale(3 , 0.5)
  }

  60% {
    -webkit-transform: translate(-50%, 100%) rotate(180deg) scale(1, 1);
            transform: translate(-50%, 100%) rotate(180deg) scale(1, 1)
  }

  75% {
    -webkit-transform: translate(-50%, 0%) rotate(270deg) scale(1 , 1);
            transform: translate(-50%, 0%) rotate(270deg) scale(1 , 1)
  }

  100% {
    -webkit-transform: translate(-50%, -100%) rotate(360deg) scale(1 , 1);
            transform: translate(-50%, -100%) rotate(360deg) scale(1 , 1)
  }
}
    

    </style>
  </head>
  <body>
 
<div class="loader"></div>
  </body>
</html>
