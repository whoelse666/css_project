    .load {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  width: 30em;
  height: 12em;
  margin-left: -1em;
}

.loader {
  width: 2.25em;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
}

.loader .l {
  position: absolute;
  margin-top: -2em;
  font-size: 4em;
  color: white;
  text-shadow: 5px 0px 1px #000, 1px 1px 0 #000, 1px -1px 0 #000,
    -1px -1px 0 #000;
  -webkit-animation: 2s float infinite ease-in-out;
  animation: 2s float infinite ease-in-out;
}

.loader:nth-child(1) .l:nth-child(1) {
  -webkit-animation-delay: 0.4s;
  animation-delay: 0.4s;
  margin-left: 0.3em;
  color: #105ee8;
}
.loader:nth-child(1) .l:nth-child(2) {
  -webkit-animation-delay: 0.3s;
  animation-delay: 0.3s;
  margin-left: 0.2em;
  color: #579dff;
}
.loader:nth-child(1) .l:nth-child(3) {
  -webkit-animation-delay: 0.2s;
  animation-delay: 0.2s;
  margin-left: 0.1em;
  color: #acd9f1;

@-webkit-keyframes float {
  0% {
    -webkit-transform: translateY(0em);
    transform: translateY(0em);
  }
  50% {
    -webkit-transform: translateY(2em);
    transform: translateY(2em);
  }
  100% {
    -webkit-transform: translateY(0em);
    transform: translateY(0em);
  }
}

@keyframes float {
  0% {
    -webkit-transform: translateY(0em);
    transform: translateY(0em);
  }
  50% {
    -webkit-transform: translateY(2em);
    transform: translateY(2em);
  }
  100% {
    -webkit-transform: translateY(0em);
    transform: translateY(0em);

}
