<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .loader {
 display: -webkit-box;
 display: -ms-flexbox;
 display: flex;
 -webkit-box-pack: center;
     -ms-flex-pack: center;
         justify-content: center;
 -ms-flex-line-pack: center;
     align-content: center;
 -webkit-box-align: center;
     -ms-flex-align: center;
         align-items: center;
 gap: 5px;
 height: 80px;
 width: 80px;
}

.bar {
 width: 7px;
 height: 50px;
 border-radius: 10em;
 background-image: linear-gradient(60deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
 background-size: 390%;
 -webkit-animation: live 2s linear infinite;
         animation: live 2s linear infinite;
}

@-webkit-keyframes live {
 0%, 50%, 100% {
  -webkit-transform: scaleY(1);
          transform: scaleY(1);
 }

 30%, 70% {
  background-position: right;
  -webkit-transform: scaleY(1.15);
          transform: scaleY(1.15);
 }
}

@keyframes live {
 0%, 50%, 100% {
  -webkit-transform: scaleY(1);
          transform: scaleY(1);
 }

 30%, 70% {
  background-position: right;
  -webkit-transform: scaleY(1.15);
          transform: scaleY(1.15);
 }
}

    </style>
  </head>
  <body>
   <div class="loader">
<div class="bar" id="red"></div>
<div class="bar" id="mint"></div>
<div class="bar" id="grey"></div>
<div class="bar" id="purple"></div>
</div>
  </body>
</html>
