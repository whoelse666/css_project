<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
           .button {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        padding: 8px 12px 8px 16px;
        gap: 8px;
        height: 40px;
        width: 128px;
        border: none;
        background: #056bfa27;
        border-radius: 20px;
        cursor: pointer;
      }

      .lable {
        margin-top: 1px;
        font-size: 19px;
        line-height: 22px;
        color: #056DFA;
        font-family: sans-serif;
        letter-spacing: 1px;
      }

      .button:hover {
        background: #056bfa49;
      }
      .button:hover .svg-icon {
        -webkit-animation: spin 1s linear infinite;
                animation: spin 1s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }
        25% {
          -webkit-transform: rotate(-8deg);
                  transform: rotate(-8deg);
        }
        50% {
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }
        75% {
          -webkit-transform: rotate(8deg);
                  transform: rotate(8deg);
        }
        100% {
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }

      }

      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }
        25% {
          -webkit-transform: rotate(-8deg);
                  transform: rotate(-8deg);
        }
        50% {
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }
        75% {
          -webkit-transform: rotate(8deg);
                  transform: rotate(8deg);
        }
        100% {
          -webkit-transform: rotate(0deg);
                  transform: rotate(0deg);
        }

      }
    </style>
  </head>
  <body>
    <button class="button">
      <svg class="svg-icon" width="24" viewBox="0 0 24 24" height="24" fill="none">
        <g stroke-width="2" stroke-linecap="round" stroke="#056dfa" fill-rule="evenodd" clip-rule="evenodd">
          <path d="m3 7h17c.5523 0 1 .44772 1 1v11c0 .5523-.4477 1-1 1h-16c-.55228 0-1-.4477-1-1z"></path>
          <path d="m3 4.5c0-.27614.22386-.5.5-.5h6.29289c.13261 0 .25981.05268.35351.14645l2.8536 2.85355h-10z"></path>
        </g>
      </svg>
      <span class="lable">Archive</span>
    </button>
  </body>
</html>
