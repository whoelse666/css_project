<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
           .button {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        gap: 5px;
        padding: 15px 20px;
        background-color: #212121;
        border: none;
        font: inherit;
        color: #e8e8e8;
        font-size: 20px;
        font-weight: 600;
        border-radius: 50px;
        cursor: not-allowed;
        overflow: hidden;
        -webkit-transition: all 0.3s ease cubic-bezier(0.23, 1, 0.320, 1);
        transition: all 0.3s ease cubic-bezier(0.23, 1, 0.320, 1);
      }

      .button span{
        position: relative;
        z-index: 2;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
      }

      .button::before{
        position: absolute;
        content: '';
        width: 100%;
        height: 100%;
        translate: 0 105%;
        background-color: #F53844;
        -webkit-transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      }

      .button svg{
        width: 32px;
        height: 32px;
        fill: #F53844;
        -webkit-transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      }

      .button:hover {
        -webkit-animation: shake 0.2s linear 1;
                animation: shake 0.2s linear 1;
      }

      .button:hover::before{
        translate: 0 0;
      }

      .button:hover svg{
        fill: #e8e8e8;
      }

      @-webkit-keyframes shake {
        0% {
          rotate: 0deg;
        }

        33% {
          rotate: 10deg;
        }

        66% {
          rotate: -10deg;
        }

        100% {
          rotate: 10deg;
        }
      }

      @keyframes shake {
        0% {
          rotate: 0deg;
        }

        33% {
          rotate: 10deg;
        }

        66% {
          rotate: -10deg;
        }

        100% {
          rotate: 10deg;
        }
      }
    </style>
  </head>
  <body>
    <button class="button">
      <span>Not allowed!</span>

          ></path>

      </span>
    </button>
  </body>
</html>
