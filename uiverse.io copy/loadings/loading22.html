<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
.loader {
  position: relative;
  font-size: 16px;
  width:  5.5em;
  height: 5.5em;
  }
  .loader:before{
    content: '';
    position: absolute;
    -webkit-transform: translate(-50%, -50%) rotate(45deg);
        -ms-transform: translate(-50%, -50%) rotate(45deg);
            transform: translate(-50%, -50%) rotate(45deg);
    height: 100%;
    width: 4px;
    background: pink;
    left: 50%;
    top: 50%;
  }
  .loader:after{
    content: '';
    position: absolute;
    left: 0.2em;
    bottom: 0.18em;
    width: 1em;
    height: 1em;
    background-color: orange;
    border-radius: 15%;
    -webkit-animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
            animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
  }
@-webkit-keyframes rollingRock {
  0% {-webkit-transform: translate(0, -1em) rotate(-45deg);transform: translate(0, -1em) rotate(-45deg)}
  5% {-webkit-transform: translate(0, -1em) rotate(-50deg);transform: translate(0, -1em) rotate(-50deg)}
  20% {-webkit-transform: translate(1em, -2em) rotate(47deg);transform: translate(1em, -2em) rotate(47deg)}
  25% {-webkit-transform: translate(1em, -2em) rotate(45deg);transform: translate(1em, -2em) rotate(45deg)}
  30% {-webkit-transform: translate(1em, -2em) rotate(40deg);transform: translate(1em, -2em) rotate(40deg)}
  45% {-webkit-transform: translate(2em, -3em) rotate(137deg);transform: translate(2em, -3em) rotate(137deg)}
  50% {-webkit-transform: translate(2em, -3em) rotate(135deg);transform: translate(2em, -3em) rotate(135deg)}
  55% {-webkit-transform: translate(2em, -3em) rotate(130deg);transform: translate(2em, -3em) rotate(130deg)}
  70% {-webkit-transform: translate(3em, -4em) rotate(217deg);transform: translate(3em, -4em) rotate(217deg)}
  75% {-webkit-transform: translate(3em, -4em) rotate(220deg);transform: translate(3em, -4em) rotate(220deg)}
  100% {-webkit-transform: translate(0, -1em) rotate(-225deg);transform: translate(0, -1em) rotate(-225deg)}
}
@keyframes rollingRock {
  0% {-webkit-transform: translate(0, -1em) rotate(-45deg);transform: translate(0, -1em) rotate(-45deg)}
  5% {-webkit-transform: translate(0, -1em) rotate(-50deg);transform: translate(0, -1em) rotate(-50deg)}
  20% {-webkit-transform: translate(1em, -2em) rotate(47deg);transform: translate(1em, -2em) rotate(47deg)}
  25% {-webkit-transform: translate(1em, -2em) rotate(45deg);transform: translate(1em, -2em) rotate(45deg)}
  30% {-webkit-transform: translate(1em, -2em) rotate(40deg);transform: translate(1em, -2em) rotate(40deg)}
  45% {-webkit-transform: translate(2em, -3em) rotate(137deg);transform: translate(2em, -3em) rotate(137deg)}
  50% {-webkit-transform: translate(2em, -3em) rotate(135deg);transform: translate(2em, -3em) rotate(135deg)}
  55% {-webkit-transform: translate(2em, -3em) rotate(130deg);transform: translate(2em, -3em) rotate(130deg)}
  70% {-webkit-transform: translate(3em, -4em) rotate(217deg);transform: translate(3em, -4em) rotate(217deg)}
  75% {-webkit-transform: translate(3em, -4em) rotate(220deg);transform: translate(3em, -4em) rotate(220deg)}
  100% {-webkit-transform: translate(0, -1em) rotate(-225deg);transform: translate(0, -1em) rotate(-225deg)}
}
      
           
    </style>
  </head>
  <body>
 <div class="loader"></div>
  </body>
</html>
