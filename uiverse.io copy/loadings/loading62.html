<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       .main {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-wrap: wrap;
      flex-wrap: wrap;
  width: 15em;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
}

.card {
  width: 40px;
  height: 40px;
  border-top-left-radius: 10px;
  background: lightgrey;
  -webkit-transition: .4s ease-in-out, .2s background-color;
  transition: .4s ease-in-out, .2s background-color;
  background: rgba(255, 255, 255, 0.2);
  -webkit-backdrop-filter: blur(5px);
          backdrop-filter: blur(5px);
  margin: .2em;
  border-radius: 5px;
  -webkit-box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
  -webkit-animation: 2s loading90 infinite;
          animation: 2s loading90 infinite;
}

.card:nth-child(2) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

.card:nth-child(4) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

.card:nth-child(6) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

.card:nth-child(8) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

.card:nth-child(10) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

.card:nth-child(12) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

.card:nth-child(14) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}

@-webkit-keyframes loading90 {
  0% {
    background: rgba(255, 255, 255, 0.2);
  }

  50% {
    background: limegreen;
  }

  100% {
    background: rgba(255, 255, 255, 0.2);
  }
}

@keyframes loading90 {
  0% {
    background: rgba(255, 255, 255, 0.2);
  }

  50% {
    background: limegreen;
  }

  100% {
    background: rgba(255, 255, 255, 0.2);
  }
}

    </style>
  </head>
  <body>
<div class="main">
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div> 
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div> 
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div> 
</div>
    
  </body>
</html>
