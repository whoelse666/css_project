<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     .loader {
  width: 80px;
  height: 50px;
  position: relative;
}

.loader-text {
  position: absolute;
  top: 0;
  padding: 0;
  margin: 0;
  color: #C8B6FF;
  -webkit-animation: text_713 3.5s ease both infinite;
          animation: text_713 3.5s ease both infinite;
  font-size: .8rem;
  letter-spacing: 1px;
}

.load {
  background-color: #9A79FF;
  border-radius: 50px;
  display: block;
  height: 16px;
  width: 16px;
  bottom: 0;
  position: absolute;
  -webkit-transform: translateX(64px);
      -ms-transform: translateX(64px);
          transform: translateX(64px);
  -webkit-animation: loading_713 3.5s ease both infinite;
          animation: loading_713 3.5s ease both infinite;
}

.load::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #D1C2FF;
  border-radius: inherit;
  -webkit-animation: loading2_713 3.5s ease both infinite;
          animation: loading2_713 3.5s ease both infinite;
}

@-webkit-keyframes text_713 {
  0% {
    letter-spacing: 1px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  40% {
    letter-spacing: 2px;
    -webkit-transform: translateX(26px);
            transform: translateX(26px);
  }

  80% {
    letter-spacing: 1px;
    -webkit-transform: translateX(32px);
            transform: translateX(32px);
  }

  90% {
    letter-spacing: 2px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  100% {
    letter-spacing: 1px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }
}

@keyframes text_713 {
  0% {
    letter-spacing: 1px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  40% {
    letter-spacing: 2px;
    -webkit-transform: translateX(26px);
            transform: translateX(26px);
  }

  80% {
    letter-spacing: 1px;
    -webkit-transform: translateX(32px);
            transform: translateX(32px);
  }

  90% {
    letter-spacing: 2px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  100% {
    letter-spacing: 1px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }
}

@-webkit-keyframes loading_713 {
  0% {
    width: 16px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  40% {
    width: 100%;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  80% {
    width: 16px;
    -webkit-transform: translateX(64px);
            transform: translateX(64px);
  }

  90% {
    width: 100%;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  100% {
    width: 16px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }
}

@keyframes loading_713 {
  0% {
    width: 16px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  40% {
    width: 100%;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  80% {
    width: 16px;
    -webkit-transform: translateX(64px);
            transform: translateX(64px);
  }

  90% {
    width: 100%;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  100% {
    width: 16px;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }
}

@-webkit-keyframes loading2_713 {
  0% {
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
    width: 16px;
  }

  40% {
    -webkit-transform: translateX(0%);
            transform: translateX(0%);
    width: 80%;
  }

  80% {
    width: 100%;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  90% {
    width: 80%;
    -webkit-transform: translateX(15px);
            transform: translateX(15px);
  }

  100% {
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
    width: 16px;
  }
}

@keyframes loading2_713 {
  0% {
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
    width: 16px;
  }

  40% {
    -webkit-transform: translateX(0%);
            transform: translateX(0%);
    width: 80%;
  }

  80% {
    width: 100%;
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
  }

  90% {
    width: 80%;
    -webkit-transform: translateX(15px);
            transform: translateX(15px);
  }

  100% {
    -webkit-transform: translateX(0px);
            transform: translateX(0px);
    width: 16px;
  }
}
 
 


    </style>
  </head>
  <body>
 
 
  <div class="loader">
    <span class="loader-text">loading</span>
      <span class="load"></span>
  </div>

  </body>
</html>
