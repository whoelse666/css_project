<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
.ü§ö {
  --skin-color: #E4C560;
  --tap-speed: 0.6s;
  --tap-stagger: 0.1s;
  position: relative;
  width: 80px;
  height: 60px;
  margin-left: 80px;
}

.ü§ö:before {
  content: '';
  display: block;
  width: 180%;
  height: 75%;
  position: absolute;
  top: 70%;
  right: 20%;
  background-color: black;
  border-radius: 40px 10px;
  -webkit-filter: blur(10px);
          filter: blur(10px);
  opacity: 0.3;
}

.üå¥ {
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: var(--skin-color);
  border-radius: 10px 40px;
}

.üëç {
  position: absolute;
  width: 120%;
  height: 38px;
  background-color: var(--skin-color);
  bottom: -18%;
  right: 1%;
  -webkit-transform-origin: calc(100% - 20px) 20px;
      -ms-transform-origin: calc(100% - 20px) 20px;
          transform-origin: calc(100% - 20px) 20px;
  -webkit-transform: rotate(-20deg);
      -ms-transform: rotate(-20deg);
          transform: rotate(-20deg);
  border-radius: 30px 20px 20px 10px;
  border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  border-left: 2px solid rgba(0, 0, 0, 0.1);
}

.üëç:after {
  width: 20%;
  height: 60%;
  content: '';
  background-color: rgba(255, 255, 255, 0.3);
  position: absolute;
  bottom: -8%;
  left: 5px;
  border-radius: 60% 10% 10% 30%;
  border-right: 2px solid rgba(0, 0, 0, 0.05);
}

.üëâ {
  position: absolute;
  width: 80%;
  height: 35px;
  background-color: var(--skin-color);
  bottom: 32%;
  right: 64%;
  -webkit-transform-origin: 100% 20px;
      -ms-transform-origin: 100% 20px;
          transform-origin: 100% 20px;
  -webkit-animation-duration: calc(var(--tap-speed) * 2);
          animation-duration: calc(var(--tap-speed) * 2);
  -webkit-animation-timing-function: ease-in-out;
          animation-timing-function: ease-in-out;
  -webkit-animation-iteration-count: infinite;
          animation-iteration-count: infinite;
  -webkit-transform: rotate(10deg);
      -ms-transform: rotate(10deg);
          transform: rotate(10deg);
}

.üëâ:before {
  content: '';
  position: absolute;
  width: 140%;
  height: 30px;
  background-color: var(--skin-color);
  bottom: 8%;
  right: 65%;
  -webkit-transform-origin: calc(100% - 20px) 20px;
      -ms-transform-origin: calc(100% - 20px) 20px;
          transform-origin: calc(100% - 20px) 20px;
  -webkit-transform: rotate(-60deg);
      -ms-transform: rotate(-60deg);
          transform: rotate(-60deg);
  border-radius: 20px;
}

.üëâ:nth-child(1) {
  -webkit-animation-delay: 0;
          animation-delay: 0;
  -webkit-filter: brightness(70%);
          filter: brightness(70%);
  -webkit-animation-name: tap-upper-1;
          animation-name: tap-upper-1;
}

.üëâ:nth-child(2) {
  -webkit-animation-delay: var(--tap-stagger);
          animation-delay: var(--tap-stagger);
  -webkit-filter: brightness(80%);
          filter: brightness(80%);
  -webkit-animation-name: tap-upper-2;
          animation-name: tap-upper-2;
}

.üëâ:nth-child(3) {
  -webkit-animation-delay: calc(var(--tap-stagger) * 2);
          animation-delay: calc(var(--tap-stagger) * 2);
  -webkit-filter: brightness(90%);
          filter: brightness(90%);
  -webkit-animation-name: tap-upper-3;
          animation-name: tap-upper-3;
}

.üëâ:nth-child(4) {
  -webkit-animation-delay: calc(var(--tap-stagger) * 3);
          animation-delay: calc(var(--tap-stagger) * 3);
  -webkit-filter: brightness(100%);
          filter: brightness(100%);
  -webkit-animation-name: tap-upper-4;
          animation-name: tap-upper-4;
}

@-webkit-keyframes tap-upper-1 {
  0%, 50%, 100% {
    -webkit-transform: rotate(10deg) scale(0.4);
            transform: rotate(10deg) scale(0.4);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(0.4);
            transform: rotate(50deg) scale(0.4);
  }
}

@keyframes tap-upper-1 {
  0%, 50%, 100% {
    -webkit-transform: rotate(10deg) scale(0.4);
            transform: rotate(10deg) scale(0.4);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(0.4);
            transform: rotate(50deg) scale(0.4);
  }
}

@-webkit-keyframes tap-upper-2 {
  0%, 50%, 100% {
    -webkit-transform: rotate(10deg) scale(0.6);
            transform: rotate(10deg) scale(0.6);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(0.6);
            transform: rotate(50deg) scale(0.6);
  }
}

@keyframes tap-upper-2 {
  0%, 50%, 100% {
    -webkit-transform: rotate(10deg) scale(0.6);
            transform: rotate(10deg) scale(0.6);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(0.6);
            transform: rotate(50deg) scale(0.6);

@-webkit-keyframes tap-upper-3 {

            transform: rotate(10deg) scale(0.8);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(0.8);
            transform: rotate(50deg) scale(0.8);
  }
}

  0%, 50%, 100% {
    -webkit-transform: rotate(10deg) scale(0.8);
            transform: rotate(10deg) scale(0.8);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(0.8);
            transform: rotate(50deg) scale(0.8);
  }
}

@-webkit-keyframes tap-upper-4 {
  0%, 50%, 100% {
    -webkit-transform: rotate(10deg) scale(1);
            transform: rotate(10deg) scale(1);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(1);
            transform: rotate(50deg) scale(1);
  }
}

@keyframes tap-upper-4 {

            transform: rotate(10deg) scale(1);
  }

  40% {
    -webkit-transform: rotate(50deg) scale(1);
            transform: rotate(50deg) scale(1);
  }
}

  </style>
