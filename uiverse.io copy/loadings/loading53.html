<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
  
.loader {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  height: 100%;
}

.box {
  width: 50px;
  height: 50px;
  border: 4px solid #3498db;
  -webkit-animation: box-expand 1s ease-in-out infinite alternate;
          animation: box-expand 1s ease-in-out infinite alternate;
}

.circle {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top-color: #f1c40f;
  -webkit-animation: circle-rotate 1s linear infinite;
          animation: circle-rotate 1s linear infinite;
}

.triangle {
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid #e74c3c;
  -webkit-animation: triangle-expand 1s ease-in-out infinite alternate;
          animation: triangle-expand 1s ease-in-out infinite alternate;
}

@-webkit-keyframes box-expand {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
  100% {
    -webkit-transform: scale(1.2);
            transform: scale(1.2);
  }
}

@keyframes box-expand {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
  100% {
    -webkit-transform: scale(1.2);
            transform: scale(1.2);
  }
}

@-webkit-keyframes circle-rotate {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes circle-rotate {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@-webkit-keyframes triangle-expand {
  0% {
    width: 0;
    height: 0;
  }
  100% {
    width: 30px;
    height: 60px;
  }
}

@keyframes triangle-expand {
  0% {
    width: 0;
    height: 0;
  }
  100% {
    width: 30px;
    height: 60px;
  }
}

    </style>
  </head>
  <body>
  <div class="loader">
  <div class="box"></div>
  <div class="circle"></div>
  <div class="triangle"></div>
</div>



  </body>
</html>
