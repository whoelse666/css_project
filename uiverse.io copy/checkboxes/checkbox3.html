<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .checkbox-wrapper input[type='checkbox'] {
        visibility: hidden;
        display: none;
      }

      .checkbox-wrapper *,
      .checkbox-wrapper ::after,
      .checkbox-wrapper ::before {
        box-sizing: border-box;
        user-select: none;
      }

      .checkbox-wrapper {
        position: relative;
        display: block;
        overflow: hidden;
      }

      .checkbox-wrapper .label {
        cursor: pointer;
      }

      .checkbox-wrapper .check {
        width: 50px;
        height: 50px;
        position: absolute;
        opacity: 0;
      }

      .checkbox-wrapper .label svg {
        vertical-align: middle;
      }

      .checkbox-wrapper .path1 {
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        transition: 0.5s stroke-dashoffset;
        opacity: 0;
      }

      .checkbox-wrapper .check:checked + label svg g path {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="checkbox-wrapper">
      <input checked="" type="checkbox" class="check" id="check1-61" />
      <label for="check1-61" class="label">
        <svg width="45" height="45" viewBox="0 0 95 95">
          <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
          <g transform="translate(0,-952.36222)">
            <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
          </g>
        </svg>
        <span>Checkbox</span>
      </label>
    </div>
  </body>
</html>
