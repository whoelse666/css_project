<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Hide the default checkbox */
      .container input {
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .container {
        display: block;
        position: relative;
        cursor: pointer;
        font-size: 20px;
        user-select: none;
      }

      /* Create a custom checkbox */
      .checkmark {
        position: relative;
        top: 0;
        left: 0;
        height: 3em;
        width: 3em;
        background-color: #171717;
        border-radius: 10px;
        transition: 0.2s ease-in-out;
        z-index: 2;
      }

      .like {
        position: relative;
        font-size: 0.8em;
        top: -3.5em;
        text-align: center;
        z-index: -1;
      }

      .icon {
        margin: 0.2em;
        fill: white;
        transition: 0.4s ease-in-out;
      }

      .checkmark:hover {
        background-color: white;
      }

      .checkmark:hover .icon {
        fill: black;
        transform: rotate(-8deg);
        transform-origin: bottom left;
      }

      /* When the checkbox is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: limegreen;
      }

      .container input:checked ~ .like {
        color: white;
        animation: 0.6s up_3951;
      }

      .container input:checked ~ .checkmark .icon {
        fill: white;
        transform: none;
        animation: 0.5s jump_3951;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: '';
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      @keyframes up_3951 {
        100% {
          transform: translateY(-2em);
        }
      }

      @keyframes jump_3951 {
        50% {
          transform-origin: center;
          transform: translateY(-0.5em) rotate(-8deg);
        }

        100% {
          transform-origin: center;
          transform: translateY(0em);
        }
      }
    </style>
  </head>
  <body>
    <label class="container">
      <input type="checkbox" />
      <div class="checkmark">
        <svg viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" class="icon">

            fill-opacity="1.000"
          ></path>
          <circle r="1.51" cy="37.50" cx="12.49" fill-opacity="1.000"></circle>
        </svg>
      </div>
      <p class="like">Liked!</p>
    </label>
  </body>
</html>
