<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    .spinner {
 width: 56px;
 height: 56px;
 border-radius: 50%;
 color: #004dff;
 background: -webkit-gradient(linear, left top, left bottom, color-stop(0, currentColor)) center/100% 4px,
          -webkit-gradient(linear, left top, left bottom, color-stop(0, currentColor)) center/4px 100%,
          radial-gradient(farthest-side,#0000 calc(100% - 7px),currentColor calc(100% - 6px)),
          radial-gradient(circle 7px,currentColor 94%,#0000 0);
 background: linear-gradient(currentColor 0 0) center/100% 4px,
          linear-gradient(currentColor 0 0) center/4px 100%,
          radial-gradient(farthest-side,#0000 calc(100% - 7px),currentColor calc(100% - 6px)),
          radial-gradient(circle 7px,currentColor 94%,#0000 0);
 background-repeat: no-repeat;
 -webkit-animation: spinner-mu2ebf 1s infinite linear;
         animation: spinner-mu2ebf 1s infinite linear;
 position: relative;
}

.spinner::before {
 content: "";
 position: absolute;
 inset: 0;
 border-radius: inherit;
 background: inherit;
 -webkit-transform: rotate(45deg);
     -ms-transform: rotate(45deg);
         transform: rotate(45deg);
}

@-webkit-keyframes spinner-mu2ebf {
 to {
  -webkit-transform: rotate(.5turn);
          transform: rotate(.5turn);
 }
}

@keyframes spinner-mu2ebf {
 to {
  -webkit-transform: rotate(.5turn);
          transform: rotate(.5turn);
 }
}

    </style>
  </head>
  <body>
 
<div class="spinner"></div>

  </body>
</html>
