<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding-top: 20px;
        background-color: gray;
      }

      /* From Uiverse.io by G4b413l */
      .ball {
        position: relative;
        bottom: 50px;
        left: calc(100% - 20px);
        width: 50px;
        height: 50px;
        background: #fff;
        border-radius: 50%;
        -webkit-animation: ball-move8234 3s ease-in-out 1s infinite alternate;
        animation: ball-move8234 3s ease-in-out 1s infinite alternate;
      }

      .ball::after {
        position: absolute;
        content: "";
        top: 25px;
        right: 5px;
        width: 5px;
        height: 5px;
        background: #000;
        border-radius: 50%;
      }

      .bar {
        margin: 200px auto;
        width: 200px;
        height: 12.5px;
        background: #ffdaaf;
        border-radius: 30px;
        -webkit-transform: rotate(-15deg);
        -ms-transform: rotate(-15deg);
        transform: rotate(-15deg);
        -webkit-animation: up-down6123 3s ease-in-out 1s infinite alternate;
        animation: up-down6123 3s ease-in-out 1s infinite alternate;
      }

      @-webkit-keyframes up-down6123 {
        from {
          -webkit-transform: rotate(-15deg);
          transform: rotate(-15deg);
        }

        to {
          -webkit-transform: rotate(15deg);
          transform: rotate(15deg);
        }
      }

      @keyframes up-down6123 {
        from {
          -webkit-transform: rotate(-15deg);
          transform: rotate(-15deg);
        }

        to {
          -webkit-transform: rotate(15deg);
          transform: rotate(15deg);
        }
      }

      @-webkit-keyframes ball-move8234 {
        from {
          left: calc(100% - 40px);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }

        to {
          left: calc(0% - 20px);
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
      }

      @keyframes ball-move8234 {
        from {
          left: calc(100% - 40px);
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }

        to {
          left: calc(0% - 20px);
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="bar">
      <div class="ball"></div>
    </div>
  </body>
</html>
