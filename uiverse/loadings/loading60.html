<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       
.loader {
 width: 65px;
 height: 65px;
 border: 8px solid #ee9b00a6;
 border-radius: 50px;
 position: relative;
}

.loader span {
 display: block;
 background: #ee9b00;
}

.loader .hour ,
.loader .min {
 width: 6px;
 height: 22px;
 border-radius: 50px;
 position: absolute;
 top: 24.5px;
 left: 21px;
 -webkit-animation: load9243 1.2s linear infinite;
         animation: load9243 1.2s linear infinite;
 -webkit-transform-origin: top center;
     -ms-transform-origin: top center;
         transform-origin: top center;
}

.loader .min {
 height: 17px;
 -webkit-animation: load9243 4s linear infinite;
         animation: load9243 4s linear infinite;
}

.loader .circel {
 width: 10px;
 height: 10px;
 border-radius: 50px;
 position: absolute;
 top: 19px;
 left: 19px;
}

@-webkit-keyframes load9243 {
 0% {
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
 }

 100% {
  -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
 }
}

@keyframes load9243 {
 0% {
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
 }

 100% {
  -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
 }
}
    </style>
  </head>
  <body>

    <div class="loader">
  <span class="hour"></span>
  <span class="min"></span>
  <span class="circel"></span>
</div>
  </body>
</html>
