<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .eye {
  width: 20px;
  height: 8px;
  background-color: rgba(240,220,220,1);
  border-radius: 0px 0px 20px 20px;
  position: relative;
  left: 10px;
  top: 40px;
  -webkit-box-shadow: 40px 0px 0px 0px rgba(240,220,220,1);
          box-shadow: 40px 0px 0px 0px rgba(240,220,220,1);
}

.head {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  position: relative;
  margin: -250px auto;
  width: 80px;
  height: 80px;
  background-color: #111;
  border-radius: 50px;
  -webkit-box-shadow: inset -4px 2px 0px 0px rgba(240,220,220,1);
          box-shadow: inset -4px 2px 0px 0px rgba(240,220,220,1);
  -webkit-animation: headAnim 1.5s infinite alternate;
          animation: headAnim 1.5s infinite alternate;
  -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
}

.body {
  position: relative;
  margin: 90px auto;
  width: 140px;
  height: 120px;
  background-color: #111;
  border-radius: 50px/25px;
  -webkit-box-shadow: inset -5px 2px 0px 0px rgba(240,220,220,1);
          box-shadow: inset -5px 2px 0px 0px rgba(240,220,220,1);
  -webkit-animation: bodyAnim 1.5s infinite alternate;
          animation: bodyAnim 1.5s infinite alternate;
  -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
}

@-webkit-keyframes headAnim {
  0% {
    top: 0px;
  }

  50% {
    top: 10px;
  }

  100% {
    top: 0px;
  }
}

@keyframes headAnim {
  0% {
    top: 0px;
  }

  50% {
    top: 10px;
  }

  100% {
    top: 0px;
  }
}

@-webkit-keyframes bodyAnim {
  0% {
    top: -5px;
  }

  50% {
    top: 10px;
  }

  100% {
    top: -5px;
  }
}

@keyframes bodyAnim {
  0% {
    top: -5px;
  }

  50% {
    top: 10px;
  }

  100% {
    top: -5px;
  }
}

.circ {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  margin: 60px auto;
  width: 180px;
  height: 180px;
  border-radius: 0px 0px 50px 50px;
  position: relative;
  z-index: -1;
  left: 0%;
  top: 20%;
  overflow: hidden;
}

.hands {
 
  margin-top: 140px;
  width: 120px;
  height: 120px;
  position: absolute;
  background-color: #111;
  border-radius: 20px;
  -webkit-box-shadow: -1px -4px 0px 0px rgba(240,220,220,1);
          box-shadow: -1px -4px 0px 0px rgba(240,220,220,1);
  -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
          transform: rotate(45deg);
  top: 75%;
  left: 16%;
  z-index: 1;
  -webkit-animation: bodyAnim 1.5s infinite alternate;
          animation: bodyAnim 1.5s infinite alternate;
  -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
}

.load {
  position: absolute;
  width: 7ch;
  height: 32px;
  text-align: left;
  line-height: 32px;
  margin: -10px auto;
  font-family: 'Julius Sans One', sans-serif;
  font-size: 28px;
  font-weight: 400;
  color: rgb(155, 152, 152);
  left: 2%;
  top: 5%;
  -webkit-animation: fontAnim 3.75s infinite;
          animation: fontAnim 3.75s infinite;
  -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
  word-wrap: break-word;
  display: block;
  overflow: hidden;
}

@-webkit-keyframes fontAnim {
  0% {
    width: 7ch;
  }

  16% {
    width: 8ch;
  }

  32% {
    width: 9ch;
  }

  48% {
    width: 10ch;
  }

  64% {
    width: 11ch;
  }

  80% {
    width: 12ch;
  }

  100% {
    width: 13ch;
  }
}

@keyframes fontAnim {
  0% {
    width: 7ch;
  }

  16% {
    width: 8ch;
  }

  32% {
    width: 9ch;
  }

  48% {
    width: 10ch;
  }

  64% {
    width: 11ch;
  }

  80% {
    width: 12ch;
  }

  100% {
    width: 13ch;
  }
}
    </style>
  </head>
  <body>
<div class="circ">
  <div class="load">Loading . . . </div>
  <div class="hands"></div>
  <div class="body"></div>
  <div class="head">
    <div class="eye"></div>
  </div>
</div>
  </body>
</html>
