<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    
.cubes {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}

.loop {
  -webkit-transform: rotateX(-35deg) rotateY(-45deg) translateZ(1.5625em);
          transform: rotateX(-35deg) rotateY(-45deg) translateZ(1.5625em);
}

@-webkit-keyframes s {
  to {
    -webkit-transform: scale3d(0.2, 0.2, 0.2);
            transform: scale3d(0.2, 0.2, 0.2);
  }
}

@keyframes s {
  to {
    -webkit-transform: scale3d(0.2, 0.2, 0.2);
            transform: scale3d(0.2, 0.2, 0.2);
  }
}

.item {
  margin: -1.5625em;
  width: 3.125em;
  height: 3.125em;
  -webkit-transform-origin: 50% 50% -1.5625em;
      -ms-transform-origin: 50% 50% -1.5625em;
          transform-origin: 50% 50% -1.5625em;
  -webkit-box-shadow: 0 0 0.125em currentColor;
          box-shadow: 0 0 0.125em currentColor;
  background: currentColor;
  -webkit-animation: s 0.6s cubic-bezier(0.45, 0.03, 0.51, 0.95) infinite alternate;
          animation: s 0.6s cubic-bezier(0.45, 0.03, 0.51, 0.95) infinite alternate;
}

.item:before,
.item:after {
  position: absolute;
  width: inherit;
  height: inherit;
  -webkit-transform-origin: 0 100%;
      -ms-transform-origin: 0 100%;
          transform-origin: 0 100%;
  -webkit-box-shadow: inherit;
          box-shadow: inherit;
  background: currentColor;
  content: "";
}

.item:before {
  bottom: 100%;
  -webkit-transform: rotateX(90deg);
          transform: rotateX(90deg);
}

.item:after {
  left: 100%;
  -webkit-transform: rotateY(90deg);
          transform: rotateY(90deg);
}

.item:nth-child(1) {
  margin-top: 6.25em;
  color: #fe1e52;
  -webkit-animation-delay: -1.2s;
          animation-delay: -1.2s;
}

.item:nth-child(1):before {
  color: #ff6488;
}

.item:nth-child(1):after {
  color: #ff416d;
}

.item:nth-child(2) {
  margin-top: 3.125em;
  color: #fe4252;
  -webkit-animation-delay: -1s;
          animation-delay: -1s;
}

.item:nth-child(2):before {
  color: #ff8892;
}

.item:nth-child(2):after {
  color: #ff6572;
}

.item:nth-child(3) {
  margin-top: 0em;
  color: #fe6553;
  -webkit-animation-delay: -0.8s;
          animation-delay: -0.8s;
}

.item:nth-child(3):before {
  color: #ffa499;
}

.item:nth-child(3):after {
  color: #ff8476;
}

.item:nth-child(4) {
  margin-top: -3.125em;
  color: #fe8953;
  -webkit-animation-delay: -0.6s;
          animation-delay: -0.6s;
}

.item:nth-child(4):before {
  color: #ffb999;
}

.item:nth-child(4):after {
  color: #ffa176;
}

.item:nth-child(5) {
  margin-top: -6.25em;
  color: #feac54;
  -webkit-animation-delay: -0.4s;
          animation-delay: -0.4s;
}

.item:nth-child(5):before {
  color: #ffce9a;
}

.item:nth-child(5):after {
  color: #ffbd77;
}

.item:nth-child(6) {
  margin-top: -9.375em;
  color: #fed054;
  -webkit-animation-delay: -0.2s;
          animation-delay: -0.2s;
}

.item:nth-child(6):before {
  color: #ffe49a;
}

.item:nth-child(6):after {
  color: #ffda77;
}
    </style>
  </head>
  <body>
 
<div class="loop cubes">
    <div class="item cubes"></div>
    <div class="item cubes"></div>
    <div class="item cubes"></div>
    <div class="item cubes"></div>
    <div class="item cubes"></div>
    <div class="item cubes"></div>
</div>
    
  </body>
</html>
