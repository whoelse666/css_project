<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .btn-12,
      .btn-12 *,
      .btn-12 :after,
      .btn-12 :before,
      .btn-12:after,
      .btn-12:before {
        border: 0 solid;
        box-sizing: border-box;
      }

      .btn-12 {
        -webkit-tap-highlight-color: transparent;
        -webkit-appearance: button;
        background-color: #000;
        background-image: none;
        color: #fff;
        cursor: pointer;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji,
          Segoe UI Symbol, Noto Color Emoji;
        font-size: 100%;
        font-weight: 900;
        line-height: 1.5;
        margin: 0;
        -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
        padding: 0;
        text-transform: uppercase;
      }

      .btn-12:disabled {
        cursor: default;
      }

      .btn-12:-moz-focusring {
        outline: auto;
      }

      .btn-12 svg {
        display: block;
        vertical-align: middle;
      }

      .btn-12 [hidden] {
        display: none;
      }

      .btn-12 {
        border-radius: 99rem;
        border-width: 2px;
        overflow: hidden;
        padding: 0.8rem 3rem;
        position: relative;
      }

      .btn-12 span {
        mix-blend-mode: difference;
      }

      .btn-12:after,
      .btn-12:before {
        background: linear-gradient(90deg, #fff 25%, transparent 0, transparent 50%, #fff 0, #fff 75%, transparent 0);
        content: '';
        inset: 0;
        position: absolute;
        transform: translateY(var(--progress, 100%));
        transition: transform 0.2s ease;
      }

      .btn-12:after {
        --progress: -100%;
        background: linear-gradient(90deg, transparent 0, transparent 25%, #fff 0, #fff 50%, transparent 0, transparent 75%, #fff 0);
        z-index: -1;
      }

      .btn-12:hover:after,
      .btn-12:hover:before {
        --progress: 0;
      }
    </style>
  </head>
  <body>
    <button class="btn-12"><span>Button</span></button>
  </body>
</html>
