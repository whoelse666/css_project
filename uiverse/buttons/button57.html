<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
 button {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  padding: 20px 25px 20px 22px;
  -webkit-box-shadow: rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
          box-shadow: rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
  background-color: #e8e8e8;
  border-color: #ffe2e2;
  border-style: solid;
  border-width: 9px;
  border-radius: 35px;
  font-size: 25px;
  font-weight: 900;
  color: rgb(134, 124, 124);
  font-family: monospace;
  -webkit-transition: border-color 400ms ease-in-out,
  background-color 400ms ease-in-out, 
  -webkit-transform 400ms cubic-bezier(.68,-0.55,.27,2.5);
  transition: border-color 400ms ease-in-out,
  background-color 400ms ease-in-out, 
  -webkit-transform 400ms cubic-bezier(.68,-0.55,.27,2.5);
  transition: transform 400ms cubic-bezier(.68,-0.55,.27,2.5), 
  border-color 400ms ease-in-out,
  background-color 400ms ease-in-out;
  transition: transform 400ms cubic-bezier(.68,-0.55,.27,2.5), 
  border-color 400ms ease-in-out,
  background-color 400ms ease-in-out, 
  -webkit-transform 400ms cubic-bezier(.68,-0.55,.27,2.5);
  word-spacing: -2px;
}

@-webkit-keyframes movingBorders {
  0% {
    border-color: #fce4e4;
  }

  50% {
    border-color: #ffd8d8;
  }

  90% {
    border-color: #fce4e4;
  }
}

@keyframes movingBorders {
  0% {
    border-color: #fce4e4;
  }

  50% {
    border-color: #ffd8d8;
  }

  90% {
    border-color: #fce4e4;
  }
}

button:hover {
  background-color: #eee;
  -webkit-transform: scale(105%);
      -ms-transform: scale(105%);
          transform: scale(105%);
  -webkit-animation: movingBorders 3s infinite;
          animation: movingBorders 3s infinite;
}

button svg {
  margin-right: 11px;
  fill: rgb(255, 110, 110);
  -webkit-transition: opacity 100ms ease-in-out;
  transition: opacity 100ms ease-in-out;
}

.filled {
  position: absolute;
  opacity: 0;
  top: 20px;
  left: 22px;
}

@-webkit-keyframes beatingHeart {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }

  15% {
    -webkit-transform: scale(1.15);
            transform: scale(1.15);
  }

  30% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }

  45% {
    -webkit-transform: scale(1.15);
            transform: scale(1.15);
  }

  60% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}

@keyframes beatingHeart {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }

  15% {
    -webkit-transform: scale(1.15);
            transform: scale(1.15);
  }

  30% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }

  45% {
    -webkit-transform: scale(1.15);
            transform: scale(1.15);
  }

  60% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}

button:hover .empty {
  opacity: 0;
}

button:hover .filled {
  opacity: 1;
  -webkit-animation: beatingHeart 1.2s infinite;
          animation: beatingHeart 1.2s infinite;
} 
   
    </style>
  </head>

<button>

  <svg class="filled" height="32" width="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0H24V24H0z" fill="none"></path><path d="M16.5 3C19.538 3 22 5.5 22 9c0 7-7.5 11-10 12.5C9.5 20 2 16 2 9c0-3.5 2.5-6 5.5-6C9.36 3 11 4 12 5c1-1 2.64-2 4.5-2z"></path></svg>

</button>
