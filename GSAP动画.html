<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP 动画</title>

  <style>
    #main {
      height: 100vh;
      background-color:pink;
    }

    .one {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }


    .box,
    .green,
    .purple {
      background-color: skyblue;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <div id="main">
    <div class="one">
      <div class="box">A</div>
      <div class="box">A</div>
      <div class="box">A</div>
      <div class="box">A</div>
      <div class="box">A</div>
    </div>

    <div class="one">
      <div class="green">A</div>
      <div class="purple">A</div>
    </div>
  </div>
  <div id="logo">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/logo-man.svg" alt="" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <script>
    // gsap.from("#logo", { duration: 2, scale: 0.3 });
    gsap.from("#logo", {
      scrollTrigger: "#logo",
      duration: 2,
      scale: 0.3
    });
    // gsap.to('.box', { x: 200, y: 200, duration: 2, ease: 'power1.out' });
/*     gsap.to(".box", {
      duration: 0.5,
      opacity: 0,
      y: -100,
      stagger: 0.1,
      ease: "back.in",
    }); */
    /*  gsap.to(".green", {
       scrollTrigger: {
         trigger: ".green",
         start: "bottom bottom",
         end: "bottom top",
         markers: false,
         scrub: false,
         toggleClass: {
           targets: ".green",
           className: "active",
         },
       },
     }); */
    gsap.to(".green", {
      rotation: 360,
      scale: 1.5,
      backgroundColor: "red",
      scrollTrigger: {
        trigger: ".green",
        scrub: true,
      },
    });
    gsap.to(".purple", {
      rotation: 360,
      scale: 1.5,
      backgroundColor: "red",
      scrollTrigger: {
        trigger: ".purple",
        scrub: 1,
      },
    });
    gsap.to(".box", {
          scale: 0.1,
          y: 30,
          yoyo: true,
          repeat: -1,
          ease: "power1.inOut",
          delay: 1,
          stagger: {
            amount: 1.5,
            grid: "auto",
            from: "center",
          },
        });
  </script>
</body>

</html>
