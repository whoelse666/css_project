<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAnimationAPI</title>

    <style>
      body {
        /* background-color: black; */
      }
      .pointer {
        position: fixed;
        /* left: 0;
        top: 0;
        margin-left: -50px;
        margin-top: -50px; */
        width: 100px;
        height: 100px;
        border: 5px solid â€¢#61c454;
        border-radius: 50%;
        animation: spread 0.5s forwards;
        animation-fill-mode: forwards;
        margin-left: -50px;
        margin-top: -50px;
      }

      @keyframes spread {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      .ball {
        width: 100px;
        height: 100px;
        background-color: rgb(179, 30, 164);
        border-radius: 50%;
        position: fixed;
        left: 0;
        top: 0;
        margin-left: -50px;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script>
      window.addEventListener("click", e => {
        const pointer = document.createElement("div");
        pointer.classList.add("pointer");
        pointer.style.left = `${e.clientX}px`;
        pointer.style.top = `${e.clientY}px`;
        document.body.appendChild(pointer);
        pointer.addEventListener("animationend", () => {
          pointer.remove;
        });
      });

      const ball = document.querySelector(".ball");

      function init() {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2;
        ball.style.transform = `translate(${x}px, ${y}px)`;
      }
      init();

      window.addEventListener("click", e => {
        const x = e.clientX;
        const y = e.clientY;
        console.log('x,y',e);
        console.log('x,y',x,y);
        move(x, y);
      });

      function move(x, y) {
        const rect = ball.getBoundingClientRect();
        const ballX = rect.x + rect.width / 2;
        const ballY = rect.y + rect.height / 2;

        ball.getAnimations().forEach(animation => {
          animation.cancel();
        });
        const rad = Math.atan2(y - ballY, x - ballX);
        const deg = (rad * 180) / Math.PI;
        console.log("   ball.getAnimations()", ball.getAnimations());
        ball.animate(
          [
            { transform: `translate(${ballX}px, ${ballY}px) rotate(${deg}deg)` },
            { transform: `translate(${ballX}px, ${ballY}px)  scaleX(1.5)  rotate(${deg}deg)`, offset: 0.6 },
            { transform: `translate(${x}px, ${y}px) scaleX(1.5)  rotate(${deg}deg)`, offset: 0.8 },
            { transform: `translate(${x}px, ${y}px)  scaleX(1)   rotate(0deg)` }
          ],
          {
            duration: 500,
            fill: "forwards"
          }
        );
      }
    </script>
  </body>
</html>
