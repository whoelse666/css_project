<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip background-clip</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: gray;
        display: flex;
      }
      h1 {
        background-image: url("https://img2.baidu.com/it/u=4016892924,25035332&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=312") repeat-x;
        flex: 1;
        width: auto;
        color: #ffffff;
        font-size: 10em;
        background-clip:  content-box;;
        -webkit-background-clip:  content-box;;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h1>HELLO MEIXI</h1>
    </div>
  </body>
</html>
