<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: start;
            justify-content: space-between;
        }

        .text {
            /* width: 800px; */
            height: 100vh;
            overflow: auto;
            white-space: pre;
            margin-left: 50px;
            line-height: 25px;
            font-size: 22px;

        }

        .text::-webkit-scrollbar {
            width: 1px;
        }

        .play {
            width: 100px;
            height: 100px;
            margin: auto;
            background: url(play.png) no-repeat;
            background-size: cover;
            cursor: pointer;
        }
    </style>
    <style id="stylelink">

    </style>
</head>

<body>
    <div class="content">
        <div class="text"></div>
        <div class="heart"></div>
        <div class="play"></div>
    </div>
    <audio src="./a.mp3"/>

    <script src="index.js"></script>
</body>

</html>
