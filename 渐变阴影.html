      #bg {
        --sx: 0px;
        --sy: 0px;
        --w: 300px;
        --h: 600px;
        width: var(--w);
        height: var(--h);
        /* background: url("https://img2.baidu.com/it/u=4016892924,25035332&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=312") no-repeat ;
        background-size: 100% 100%;  */
        background-color: transparent;
        position: relative;
        border: 2px solid rgb(50, 43, 43);
        margin: 2em auto;
      }
      #bg:after {
        filter: blur(20px);
        content: "";
        position: absolute;
        left: var(--sx);
        top: var(--sy);
        width: 100%;
        height: 100%;
        z-index: -1;
        background: conic-gradient(#ffd700, #f79d03, #ee6907, #e6390a, #de0d0d, #d61039, #cf1261, #c71585, #cf1261, #d61039, #de0d0d, #ee6907, #f79d03, #ffd700, #ffd700, #ffd700);
        clip-path: polygon(
          -100vmax -100vmax,
          100vmax -100vmax,
          100vmax 100vmax,
          -100vmax 100vmax,
          -100vmax -100vmax,
          calc(0px - var(--sx)) calc(0px - var(--sy)),
          calc(0px - var(--sx)) calc(100% - var(--sy)),
          calc(100% - var(--sx)) calc(100% - var(--sy)),
          calc(100% - var(--sx)) calc(0px - var(--sy)),
          calc(0px - var(--sx)) calc(0px - var(--sy))
        );
      }
