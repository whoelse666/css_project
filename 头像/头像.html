<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img {
      --s: 180px;
      --c1: #c02942;
      --c2: #ecd078;
      --b: 5px;
      --f: 1;
      --bgOption: content-box no-repeat center/calc(100% / var(--f)) 100%;
      --shrink: calc((var(--s) / var(--f) - var(--s)) / 2 - var(--b));
      width: var(--s);
      height: var(--s);
      cursor: pointer;
      transition: 0.5s;
      padding-top: 50px;
      outline: var(--b) solid var(--c1);
      outline-offset: var(--shrink);
      border-radius: 0 0 999px 999px;
      transform: scale(var(--f));

      background: radial-gradient(circle closest-side,
          var(--c2) calc(99% - var(--b)),
          var(--c1) calc(100% - var(--b)),
          var(--c1) 99%,
          transparent 100%) var(--bgOption);

      /* background: linear-gradient(#000 0 0) no-repeat center calc(0px - var(--shrink)) / calc(100% / var(--f)) 50%;   */

      -webkit-mask:
        linear-gradient(#000 0 0) no-repeat center calc(0px - var(--shrink)) / calc(100% / var(--f) - 2 * var(--b) - 2px) 50%,
        radial-gradient(circle closest-side,
          #000 99%,
          transparent) var(--bgOption);
    }

    img:hover {
      --f: 1.5
    }
  </style>
</head>

<body>
  <img src="./tx.webp" alt="">
</body>

</html>
