<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟随鼠标</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ed863d;
        }
        .box{
            display: grid;
            grid-template-columns: repeat(7,40px);
            grid-template-rows: repeat(7,40px);
            grid-gap: 1.5rem;
        }
        .item{
            background: black;
            border-radius: 5px;
            border-left: solid 10px white;
            position: relative;
        }
        .item::after,.item::before{
            content:'';
            width: 5px;
            height: 5px;
            background: rgb(221, 26, 26);
            display: block;
            position: absolute;
            border-radius: 50%;
            right: 0;
        }
        .item::after{
            top:25px;
        }
        .item::before{
          bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
