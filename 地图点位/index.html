<body>

  <section id="places-map">
    <div class="map animate-fade-in">
      <img src="https://jeffbridgforth.com/codepen/places-map.png" alt="Map of Western Union Locations" width="903"
        height="452" />
      <div class="map-pins">
        <a class="map-location-marker marker-san-francisco tooltip" data-map-title="San Francisco"
          data-map-link="san-francisco" data-map-image="san-francisco.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10045/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-denver tooltip" data-map-title="Denver" data-map-link="denver"
          data-map-image="denver.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10045/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-costa-rica tooltip" data-map-title="Costa Rica" data-map-link="costa-rica"
          data-map-image="costa-rica.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10041/jobsearch.ftl?&src=CWS-10230"></a>
        <!-- To do -->
        <a class="map-location-marker marker-argentina tooltip" data-map-title="Argentina" data-map-link="argentina"
          data-map-image="buenos-aires.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10042/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-vilnius tooltip" data-map-title="Vilnius" data-map-link="vilnius"
          data-map-image="vilnius.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10044/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-peterborough tooltip" data-map-title="Peterborough"
          data-map-link="peterborough" data-map-image="peterborough.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10044/jobsearch.ftl?&src=CWS-10230"></a>
        <!-- To do -->
        <a class="map-location-marker marker-dubai tooltip" data-map-title="Dubai" data-map-link="dubai"
          data-map-image="dubai.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10044/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-singapore tooltip" data-map-title="Singapore" data-map-link="singapore"
          data-map-image="singapore.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10043/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-manila tooltip" data-map-title="Manila" data-map-link="manila"
          data-map-image="manila.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10043/jobsearch.ftl?&src=CWS-10230"></a>
        <a class="map-location-marker marker-sydney tooltip" data-map-title="Sydney" data-map-link="sydney"
          data-map-image="sydney.jpg"
          data-job-listings="https://westernunion.taleo.net/careersection/10043/jobsearch.ftl?&src=CWS-10230"></a>
      </div>
    </div>
    <div class="wu-logo"></div>
    <h1>Key Locations for hiring in 2015&hellip;
  </section>

    /* Responsive Tools
     * A collection of useful fixes and helpers for responsive projects

    (function ($, window) {

      window.getActiveMQ = function () {
        $('<div id="getActiveMQ-watcher"></div>')
          .appendTo('body')
          .hide();

        var computed = window.getComputedStyle,
          watcher = document.getElementById('getActiveMQ-watcher');
        if ('currentStyle' in watcher) {
          window.getActiveMQ = function () {
            return watcher.currentStyle['fontFamily'].replace(/['"]/g, '');
          };
        }
        else if (computed) {
          window.getActiveMQ = function () {
            return computed(watcher, null).getPropertyValue('font-family').replace(/['"]/g, '');
          };
        }
        else {
          window.getActiveMQ = function () {
            return 'unknown';
          };
        }
        return window.getActiveMQ();
      };

      /*! resize watcher */
      window.watchResize = function (callback) {
        var resizing;
        function done() {
          clearTimeout(resizing);
          resizing = null;
          callback();
        }
        $(window).resize(function () {
          if (resizing) {
            clearTimeout(resizing);
            resizing = null;
          }
          resizing = setTimeout(done, 50);
        });
        // init
        callback();
      };
      window.watchResize(function () {
        var size = window.getActiveMQ().replace("break-", "");
        window.WesternUnion = window.getActiveMQ();


      });

      /*! A fix for theWebKit Resize Bug https://bugs.webkit.org/show_bug.cgi?id=53166. */
      $(window).on('load', function () {
        window.watchResize(function () {
          var $body = $('body');
          $body.css('overflow', 'hidden').height();
          $body.css('overflow', 'auto');
        });
      });

    }(jQuery, window));

    // Resize function to trigger different scripts/classes
    function westernUnionResize($, window) {
      window.watchResize = function (callback) {
        var resizing;
        function done() {
          clearTimeout(resizing);
          resizing = null;
          callback();
        }
        $(window).resize(function () {
          if (resizing) {
            clearTimeout(resizing);
            resizing = null;
          }
          resizing = setTimeout(done, 50);
        });
        // init
        callback();
      };
      window.watchResize(function () {
        size = window.WesternUnion.replace("break-", "");

        if (size < 3) {
          $('nav').addClass('mobile-menu');
        }
        else {
          $('nav').removeClass('mobile-menu');
        }

        // This would be a good place to put the Waypoints script
        if (size > 3) {
          $('#places-map').waypoint(function () {
            $('.map-location-marker').addClass('animated bounceInDown');
          }, { offset: '75%' });
        }
      });
    }
    westernUnionResize(jQuery, window);

    // Map modal
    (function ($, window) {
      var $body = $('body');
      $(document).ready(function () {
        mapInfoInit();
      });

      function mapInfoInit() {
        $('.map-location-marker')
          .click(function (e) {
            e.preventDefault();
            $('#map-info, #overlay').remove();
            buildmapInfo(
              $(this).data('mapLink'),
              $(this).data('mapTitle'),
              $(this).data('mapImage'),
              $(this).data('jobListings')
            );
          });
      }

      function buildmapInfo(location, title, src, link) {
        $('<div id="map-info">')
          .addClass(location)
          .fadeIn('slow')
          .appendTo('#places-map .map')
          .html(
            '<h1>' + title + '</h1>' +
            '<a href="' + link + '">See Jobs</a>' +
            '<img src="https://jeffbridgforth.com/codepen/' + src + '" alt="" />' +
            '<span class="close-btn"></span>'
          );
        // Close map info if click anywhere outside of it
        /* http://stackoverflow.com/questions/1403615/use-jquery-to-hide-a-div-when-the-user-clicks-outside-of-it */
        var mapInfo = $('#map-info');
        $(document).mouseup(function (e) {
          if (!mapInfo.is(e.target) && mapInfo.has(e.target).length === 0) {
            mapInfo
              .fadeOut('slow', function () {
                $(this).remove();
              });
          }

        });
        $('#map-info .close-btn').click(function (e) {
          $('#map-info').fadeOut('slow', function () {
            $(this).remove();
          });
        });
      }

    }(jQuery, window));
  </script>
</body>

</html>
