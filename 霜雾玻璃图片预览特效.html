<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>霜雾玻璃图片预览特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        /* 100%窗口宽高 */
        height: 100vh;
        /* 弹性布局 水平+垂直居中 */
        display: flex;
        justify-content: center;
        align-items: center;
        /* 溢出隐藏 */
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.75);
      }
      .container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .image {
        width: 100%;
        height: 100%;
        /* 背景图像 */
        background-image: url('/images/1.jpg');
        /* 不平铺 */
        background-repeat: no-repeat;
        /* 保持图像比例，裁切长边 */
        background-size: cover;
        /* 图像定位正中 */
        background-position: center;
        /* 固定背景图像 */
        background-attachment: fixed;
        /* 模糊 */
        filter: blur(6px);
        /* 溢出隐藏 */
        overflow: hidden;
      }
      /* 半透明白色蒙版 */
      .image::before {
        content: '';
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        position: absolute;
      }
      /* 高清圆 */
      .cursor {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 8px solid rgba(255, 255, 255, 0.25);
        position: absolute;
        background-image: url('/images/1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="cursor"></div>
    </div>
    <script>
      // 要操作的元素
      const container = document.querySelector('.container');
      const cursor = document.querySelector('.cursor');

      // 为容器绑定鼠标移动事件
      container.addEventListener('mousemove', function (e) {
        // 获取container、cursor的大小及其相对于视口的位置
        let contRect = container.getBoundingClientRect();
        let cursRect = cursor.getBoundingClientRect();
        // 计算高清圆的位置（跟随鼠标）
        let cursX = e.clientX - contRect.left - cursRect.width / 2;
        let cursY = e.clientY - contRect.top - cursRect.height / 2;
        // 设置高清圆的位置
        cursor.style.left = `${cursX}px`;
        cursor.style.top = `${cursY}px`;
      });
    </script>
  </body>
</html>
