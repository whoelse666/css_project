<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字阴影</title>
    <style>
      /* icomoon 字体图标库的示例 */
      @font-face {
        font-family: "Luckiest Guy";
        src: url("./font-face/Luckiest_Guy/LuckiestGuy.ttf");
      }
      body {
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 20vmin;
        font-family: "Luckiest Guy";
        line-height: 1;
        margin: 0;
        letter-spacing: 5px;
        color: #e6e6e6;
        text-align: center;
        text-shadow: 1px -1px #fff, -1px 1px #999, -10px 10px 10px #80808080;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
  </body>
</html>
