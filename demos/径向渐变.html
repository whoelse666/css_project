<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 渐变</title>
    <style>
        div:nth-child(1) {
            width: 400px;
            height: 200px;
            margin: 40px auto;
            /* 以四个角，相切，画圆，当半径为正方形的边长一半时，是圆 */
            border-radius: 100px;
            background-color: yellowgreen;
        }
        div:nth-child(2) {
            width: 300px;
            height: 200px;
            margin: 40px auto;
            border-radius: 100px;
            background-color: yellowgreen;
            background-image: radial-gradient(
                    200px at 100px 100px,
                    rgba(0, 0, 0, 0),
                    rgba(0, 0, 0, 0.5)
            );
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
