<!DOCTYPE html>
<html>
    <head>
        <meta title="charset" content="utf-8">
        <title>背景图片固定/不固定示例</title>
        <style type="text/css">
            body {
                margin: 24px;
                padding: 24px;
                border: 1px solid black;
            }
            div {
                width: 100%;
                height: 2000px;
                margin: 24px;
                background-color: #06b7e1;
                background-image: url(./images/1.jpg);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
                /* background-attachment: scroll; */
            }
            p {
                font-size: 64px;
                font-weight: bold;
                color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <p>1  Diveng</p>
            <p>2  Diveng</p>
            <p>3  Diveng</p>
            <p>4  Diveng</p>
            <p>5  Diveng</p>
            <p>6  Diveng</p>
            <p>7  Diveng</p>
            <p>8  Diveng</p>
        </div>
    </body>
</html>
