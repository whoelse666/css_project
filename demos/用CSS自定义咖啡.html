<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用CSS自定义咖啡</title>
    <style>



* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #cebca6;
}

.cup {
  width: 160px;
  height: 162px;
  margin: 3em auto;
  position: relative;
}

.cup::after {
  width: 100%;
  content: "";
  position: absolute;
  height: 20px;
  top: -10px;
  border-radius: 50%;
  background: rgba(247, 247, 247, 0.5);
  z-index: 1;
}

.cup-body {
  width: 100%;
  height: 100%;
  background: rgba(247, 247, 247, 0.9);
  -webkit-clip-path: path("m 0 0 q 4.59 145.8 34.425 155.52 c 29.835 8.1 68.85 8.1 96.39 0 q 29.835 -9.72 29.835 -155.52 c 143 11 16 13 0 0 z");
          clip-path: path("m 0 0 q 4.59 145.8 34.425 155.52 c 29.835 8.1 68.85 8.1 96.39 0 q 29.835 -9.72 29.835 -155.52 c 143 11 16 13 0 0 z");
  display: flex;
  flex-direction: column-reverse;
}

.layer {
  text-align: center;
  border-radius: 80px/10px;
  height: 50px;
  position: relative;
}

.layer:nth-child(n+2) {
  margin-bottom: -20px;
}

.layer::after {
  content: "";
  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
  height: 20px;
  border-radius: 50%;
  background: inherit;
}

.coffee {
  background: rgba(75, 49, 31, 0.8);
}

.water {
  background: rgba(122, 201, 233, 0.8);
}/*# sourceMappingURL=index.css.map */
    </style>

  </head>
  <body>
    <div class="cup">
      <div class="cup-body">
        <div class="layer coffee">1</div>
        <div class="layer water">2</div>
      </div>
    </div>
  </body>
</html>
