<head>

  <style>

.layer {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
  </style>
</head>

<body>
<div id="animated-banner">
  <div class="layer">
   
    <!-- <img 
        src="" 
        style="高度; 宽度; transform: translate(x, y) rotate(角度) scale(缩小或放大); opacity: 透明度;"
    > -->
  </div>

</div>

 


  <script>

// 鼠标指针相对窗口边缘水平坐标 左还是右，左进则是正数比率，右进则是负数比率
let relativeX = 0;
    const layers = [
      {
        resources: [
          {
            src: './images/1.jpg', 
            id: 0
          }
        ],
        scale: {
          initial: 0.6,
        },
        rotate: {},
        translate: {},
        blur: {},
        opacity: {
          wrap: "clamp",
        },
        name: '000'
      },
      {
        resources: [
          {
              src: './images/2.jpg', 
            id: 1
          }
        ],
        scale: {
          initial: 0.6,
        },
        rotate: {},
        translate: {
          initial:[150,-30],
          offset:[20,0],
        },
        blur: {},
        opacity: {
          wrap: "clamp",
        },
        name: '001'
      },
      {
        resources: [
          {
              src: './images/jt.webp', 
            id: 2
          }
        ],
        scale: {
          initial: 0.6,
        },
        rotate: {},
         translate: {
          initial:[350,15],
          offset:[20,0],
        },
        blur: {},
        opacity: {
          wrap: "clamp",
        },
        name: '002'
      },

    ]

    const banner =document.querySelector('#animated-banner');
const divElementArr = layers.map(() => {
    const divElement = document.createElement('div')
    divElement.classList.add('layer')
    banner.appendChild(divElement)
    return divElement
});

layers.map((layer, layerKey) => { 
    const layerElement = layer.resources[0].el;
        const imgElement = document.createElement('img')
    imgElement.setAttribute('src',layer.resources[0].src);
    console.log('layer, layerKey',layer, layerKey, divElementArr[layerKey]);
  divElementArr[layerKey].appendChild(imgElement)
})
  </script>
</body>
